<script>
    window.onload = (() => {
        const account = document.getElementById('floatingInput')
        const password = document.getElementById('floatingPassword')
        const signInBtn = document.getElementById('signInBtn')
        const closeBtn = document.getElementById('login-alert-close')
        const checkEmptyForm = () => {
            if (account.value && password.value) {
                signInBtn.className = signInBtn.className.replace('disabled', '')
            } else {
                const hasDisabled = signInBtn.className.includes('disabled')
                !hasDisabled && (signInBtn.className = signInBtn.className + 'disabled')
            }
        }
        account.addEventListener('blur', checkEmptyForm)
        account.addEventListener('input', checkEmptyForm)
        password.addEventListener('blur', checkEmptyForm)
        password.addEventListener('input', checkEmptyForm)
        closeBtn.onclick = ((e) => {
            e.stopPropagation()
            const parentNode = closeBtn.parentNode
            const className = parentNode.className
            parentNode.className = parentNode.className.replace('show', '')
        })
    })
</script>
